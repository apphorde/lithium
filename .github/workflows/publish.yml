name: Publish
on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package:
          - web
          - reactive
          - sfc
          - html-parser

    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: npm i

      - run: cd ${{ matrix.package }}
      - run: npm run ci --if-present

      - name: Publish package
        run: npx jsr publish --allow-slow-types --allow-dirty
