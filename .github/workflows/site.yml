name: Publish website
on:
  push:
    branches:
      - main
    paths:
      - ".github/**"
      - 'site/**'

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    uses: cloud-cli/workflows/.github/workflows/docker-ghcr-build.yml@main
    permissions:
      contents: read
      packages: write
    with:
      baseImage: cloud-cli/node:latest
      withSha: false
      withTag: true
      type: static
      path: 'site'